<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>nw-test</title>
  </head>
  <body>
    <h1>test demo</h1>
    <p id="message"></p>
    <script type="text/javascript">
    var url = require('url');
    var href = window.location.href;
    var href_obj = url.parse(href);
    document.getElementById('message').innerHTML = global + "===" + process.version + "===" + window + "href :  " + href;
    setTimeout(function(){
          for(var key in href_obj){
          document.getElementById('message').innerHTML += "<br>"+ key + " :   " + href_obj[key];
        }
    },1800);
    </script>
  </body>
</html>
